<!DOCTYPE html>
<html lang="id">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Undangan Digital{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&amp;display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff; /* White background */
            color: #2d3748; /* Dark gray for text */
            min-height: 100vh;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body class="antialiased">

        {% block content %}

<!-- Footer -->
<footer class="bg-gray-100 text-gray-600 py-8 mt-16 border-t border-gray-200">

      <a href="/" class="text-xl font-semibold text-gray-800">Koleksiqyu</a>

        <i class="fab fa-instagram"></i>

    </p>

</body>
</html>
