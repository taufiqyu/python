<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="antialiased bg-gray-100">
    {% block content %}
    {% endblock %}
<!-- Footer -->
<footer class="bg-gray-100 text-gray-600 py-8 mt-16 border-t border-gray-200">
  <div class="container mx-auto px-4 text-center">
    <div class="mb-4">
      <a href="/" class="text-xl font-semibold text-gray-800">Koleksiqyu</a>
      <p class="text-sm">Wedding Invitation Website</p>
    </div>
    <div class="flex justify-center space-x-4 text-gray-500 text-xl mb-4">
      <a href="https://instagram.com" target="_blank" class="hover:text-pink-600">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://wa.me/6281234567890" target="_blank" class="hover:text-green-500">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="mailto:info@koleksiqyu.site" class="hover:text-blue-500">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
    <p class="text-sm text-gray-400">
      &copy; {{ 'now'|datetimeformat('%Y') }} Koleksiqyu. All rights reserved.
    </p>
  </div>
</footer>
</body>
</html>
